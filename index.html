<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta charset="utf-8" />
        <title>todoList</title>
        <link rel="stylesheet" href="css/todo.css" />
    </head>
    <body>
      <style>
.top-container{
  display: grid;
  grid-template-columns: 1fr 1fr;
  column-gap: 5px;
  row-gap: 5px;
}
.user-input{
  border-color: green;
  border-width: 1px;
  border-style: solid;
  border-radius: 20px;
  padding:10px;
}
.due-date {
   border-color: green;
  border-width: 1px;
  border-style: solid;
  border-radius: 20px;
  padding:10px;
   
}
.add-btn {
  border: none;
  color: white;
  background-color: green;
  border-radius: 20px;
  padding:10px;
}

.clear-btn {
  border: none;
  color: white;
  background-color: red;
  border-width: 1px;
  border-style: solid;
  border-radius: 20px;
  padding:10px;
  width: 155px;
}
.todo-div {
  display: grid;
  grid-template-columns:20px 1fr 150px 70px;
  column-gap: 5px;
  place-items: center;
  justify-items: start;
  background-color: aqua;
  border-radius:5px;
}
.delete-button {
  border: none;
  color: white;
  background-color: red;
  border-width: 1px;
  border-style: solid;
  border-radius: 20px;
  padding:10px;
}
.due-date{
  font-size: 15px;
}
p {
  font-size: 20px;

}
.striked {
  text-decoration: line-through;
}
media (min-width:600px){
        .wrapper {
          display: grid;
          justify-content: center;
          align-items: center;
          max-width: 700px;
        }
        h1 {
          display: grid;
          justify-content: center;
          align-items: center;p
          
        }
}
      </style>
      
      <h1>Todo Lists<h1>
      <div class="top-container">
        <input type="text" class="user-input js-userInput" placeholder="Input a Todo"/>
        
        <input type="date" class="due-date js-dateInput"/>
        
        <button class="add-btn js-addBtn" onclick="addTodo()"
            >Add</button>
        <button class="clear-btn js-clearAllBtn" onclick="cleared()">Clear all</button>
        </div>
        <hr />
      <div id="todo-container" class="todo-box todo-div"></div>

      <script>

          //let todoArray = [];
// Initialize the todo array from localStorage or as an empty array
let todoArray = JSON.parse(localStorage.getItem("todoArrays")) || [];

renderTodo();

function renderTodo() {
  let todoHtml = ""; // Initialize empty todoHtml

  for (let i = 0; i < todoArray.length; i++) {
    const todoObject = todoArray[i];
    const name = todoObject.name;
    const dueDate = todoObject.date;

    let html = `
      <input type="checkbox" class="checker"/>
      <div>
        <p class="todoName">${name}</p>
      </div>
      <div class="due-date">${dueDate}</div>
      <div>
        <button class="delete-button" onclick="
          todoArray.splice(${i}, 1);
          renderTodo();
          localStorage.setItem('todoArrays', JSON.stringify(todoArray));
        ">Delete</button>
      </div>
    `;
    todoHtml += html;
  }

  document.querySelector(".todo-box").innerHTML = todoHtml;
}

function cleared() {
  todoArray = [];
  renderTodo();
  localStorage.removeItem("todoArrays");
}

// Handle input validation and adding todos
const buttonElem = document.querySelector(".js-addBtn");
const inputElement = document.querySelector(".js-userInput");
const dateElement = document.querySelector(".js-dateInput");

// Disable button by default
buttonElem.disabled = true;

// Enable/Disable the button based on input field value
inputElement.addEventListener("input", () => {
  if (inputElement.value.trim() !== "") {
    buttonElem.disabled = false;
    buttonElem.classList.add("active-btn");
  } else {
    buttonElem.disabled = true;
    buttonElem.classList.remove("active-btn");
  }
});

buttonElem.addEventListener("click", function () {
  const todoName = inputElement.value.trim();
  const dueDate = dateElement.value;

  if (todoName === "") {
    alert("Please enter a todo before adding!");
    return; // Prevent adding empty todos
  }

  todoArray.push({
    name: todoName,
    date: dueDate,
  });

  renderTodo();

  // Clear input fields
  inputElement.value = "";
  dateElement.value = "";
  buttonElem.disabled = true; // Disable the button again
  buttonElem.classList.remove("active-btn");

  localStorage.setItem("todoArrays", JSON.stringify(todoArray));
});

      </script>
    </body>
</html>
